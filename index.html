<!Doctype html>
<html lang="en">
  <head>
    <title>Game of Thrones Trivia</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <audio autoplay="autoplay" ><source src="themeSong.mp3" type="audio/mpeg"/></audio>
  </head>
  
  <body>
    <div class="container">
      <div class="dimmer"></div>
      <div class="title"><h1>A Trivia of <span class="ice">Kings</span> and <span class="fire">Queens</span></h1></div>
      <div class="quizContainer" id="quizContainer">
        <div class="welcome" id="welcome">Start Quiz</div>
        <div class="question" id="question"></div>
        <div class="answer" id="answer1"></div>
        <div class="answer" id="answer2"></div>
        <div class="answer" id="answer3"></div>
        <div class="answer" id="answer4"></div>
        <div class="tabContainer" id="tabContainer">
          <div class="next tab" id="next">Next</div>
        </div>
      </div>
      <div class="quizEnd"id="quizEnd">
        <div class="score" id="score">You scored <span class="scoreNum" id="scoreNum"></span> out of 20!</div>
        <div class="char">
          <div class="charPicContainer">
            <div class="charPic" id="charPic"></div>
          </div>
          <div class="charQuote" id="charQuote"></div>
        </div>
        <div class="startOver startOverTab" id="startOver">Start Again</div>
      </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
 
</body>
</html>
